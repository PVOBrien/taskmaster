type Task @model {
  id: ID!
  taskDetails: String!
  taskTitle: String
  taskStateOfDoing: String
  filekey: String
  apartOf: Team @connection(name: "teamTasks")
}

type Team @model {
  id: ID!
  name: String
  tasks: [Task] @connection(name: "teamTasks")
}

